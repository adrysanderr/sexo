<section id="register">
    <header>

    </header>

    <div class="form-container">
        <form id="registerForm">
            <label for="username">Nombre de usuario:</label>
            <input type="text" id="username" name="username" placeholder="Nombre de usuario" required>

            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" placeholder="Correo electrónico" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" placeholder="Contraseña" required>

            <label for="confirm-password">Confirmar Contraseña:</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirmar contraseña" required>

            <button type="submit" class="btn">Registrarse</button>
        </form>

        <div class="options">
            <p>¿Ya tienes una cuenta? <a href="login.html">Inicia sesión</a></p>
        </div>

        <div class="notification" id="registerSuccessMessage">¡Te has registrado exitosamente!</div>
    </div>
</section>

<style>
    #register {
        background-color: #f9f9f9;
        padding: 40px;
        font-family: Arial, sans-serif;
    }

    .back-btn {
        background-color: #2980b9;
        color: white;
        font-size: 1rem;
        padding: 10px 15px;
        border: none;
        border-radius: 8px;
        position: absolute;
        top: 20px;
        left: 20px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .back-btn:hover {
        background-color: #3498db;
    }

    h1 {
        text-align: center;
        color: #333;
    }

    .form-container {
        background-color: white;
        padding: 30px;
        border-radius: 10px;
        max-width: 400px;
        margin: 50px auto;
        box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
    }

    .form-container label {
        font-weight: bold;
        color: #333;
        margin-top: 15px;
    }

    .form-container input {
        width: 100%;
        padding: 12px;
        margin-top: 8px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 8px;
        font-size: 1rem;
        color: #333;
    }

    .form-container input:focus {
        border-color: #2980b9;
        outline: none;
    }

    .form-container button {
        padding: 12px 20px;
        background-color: #2980b9;
        color: white;
        font-size: 1rem;
        border: none;
        border-radius: 8px;
        width: 100%;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .form-container button:hover {
        background-color: #3498db;
    }

    .options {
        text-align: center;
        margin-top: 15px;
    }

    .options a {
        color: #2980b9;
        text-decoration: none;
    }

    .notification {
        display: none;
        margin-top: 20px;
        padding: 10px;
        color: #fff;
        background-color: #27ae60;
        border-radius: 5px;
        font-size: 1rem;
        text-align: center;
    }
</style>

<script>
    document.getElementById('registerForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Evita que el formulario se recargue

        // Mostrar el mensaje de éxito
        const successMessage = document.getElementById('registerSuccessMessage');
        successMessage.style.display = 'block';

        // Ocultar el mensaje de éxito después de 3 segundos
        setTimeout(() => {
            successMessage.style.display = 'none';
        }, 3000);
    });
</script>
